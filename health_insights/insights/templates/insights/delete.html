<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Patient Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-primary px-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand mb-0 h1"><span>Health Insights</span></a>
    </div>
</nav>

<h1 class="text-center">Delete Patient Record</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="patient_id" class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <select class="form-select" id="age_comparison" name="age_comparison">
                <option value="">Equal to</option>
                <option value="gt">Greater than</option>
                <option value="lt">Less than</option>
            </select>
            <input type="number" class="form-control" id="age" name="age">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <!-- Similar blocks for height, weight, and other numerical fields -->
        <div class="mb-3">
            <label for="height" class="form-label">Height (in inches)</label>
            <select class="form-select" id="height_comparison" name="height_comparison">
                <option value="">Equal to</option>
                <option value="gt">Greater than</option>
                <option value="lt">Less than</option>
            </select>
            <input type="number" step="0.01" class="form-control" id="height" name="height">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (in pounds)</label>
            <select class="form-select" id="weight_comparison" name="weight_comparison">
                <option value="">Equal to</option>
                <option value="gt">Greater than</option>
                <option value="lt">Less than</option>
            </select>
            <input type="number" step="0.01" class="form-control" id="weight" name="weight">
        </div>
        <!-- Add similar select inputs for other fields as needed -->
        <button type="submit" class="btn btn-outline-danger btn-lg">Delete</button>
      </form>
    </div>
  </div>
</div>

      <h3>delete based on Filter</h3>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>


</html>
