<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Patient Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-primary px-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand mb-0 h1"><span>Health Insights</span></a>
    </div>
</nav>

<h1 class="text-center">Update Patient Record</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <form method="post">
        {% csrf_token %}
        <h3>Filter Criteria (to select records)</h3>
        <div class="mb-3">
            <label for="filter_gender" class="form-label">Gender</label>
            <select class="form-select" id="filter_gender" name="filter_gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="filter_age" class="form-label">Age</label>
            <select class="form-select" id="filter_age_comparison" name="filter_age_comparison">
                <option value="">Equal to</option>
                <option value="gt">Greater than</option>
                <option value="lt">Less than</option>
            </select>
            <input type="number" class="form-control" id="filter_age" name="filter_age">
        </div>
        <div class="mb-3">
            <label for="filter_height" class="form-label">Height (in inches)</label>
            <select class="form-select" id="filter_height_comparison" name="filter_height_comparison">
                <option value="">Equal to</option>
                <option value="gt">Greater than</option>
                <option value="lt">Less than</option>
            </select>
            <input type="number" step="0.01" class="form-control" id="filter_height" name="filter_height">
        </div>
        <div class="mb-3">
            <label for="filter_weight" class="form-label">Weight (in pounds)</label>
            <select class="form-select" id="filter_weight_comparison" name="filter_weight_comparison">
                <option value="">Equal to</option
                <option value="gt">Greater than</option>
                <option value="lt">Less than</option>
            </select>
            <input type="number" step="0.01" class="form-control" id="filter_weight" name="filter_weight">
        </div>

        <h3>Update Values (new values to apply)</h3>
        <div class="mb-3">
            <label for="new_gender" class="form-label">New Gender</label>
            <select class="form-select" id="new_gender" name="new_gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="new_blood_type" class="form-label">New Blood Type</label>
            <input type="text" class="form-control" id="new_blood_type" name="new_blood_type">
        </div>
        <div class="mb-3">
            <label for="new_blood_pressure" class="form-label">New Blood Pressure</label>
            <input type="number" step="0.01" class="form-control" id="new_blood_pressure" name="new_blood_pressure">
        </div>
        <!-- Include other fields updates as necessary -->

        <button type="submit" class="btn btn-outline-primary btn-lg">Update</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
