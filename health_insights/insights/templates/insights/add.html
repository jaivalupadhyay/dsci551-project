<!--      single add-->
      <h2>add single patient </h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4"> <!-- You can adjust 'md-6' to increase or decrease the form width -->
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Patient ID</label>
            <input type="text" class="form-control" id="id" name = "patient_id">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Name</label>
            <input type="text" class="form-control" id="name" name = "name">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Age</label>
            <input type="text" class="form-control" id="age" name = "age">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Gender</label>
            <input type="text" class="form-control" id="gender" name = "gender">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">height</label>
            <input type="text" class="form-control" id="height" name = "height">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">weight</label>
            <input type="text" class="form-control" id="weight" name = "weight">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Blood Type</label>
            <input type="text" class="form-control" id="blood_type" name = "blood_type">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">blood pressure</label>
            <input type="text" class="form-control" id="blood_pressure" name = "blood_pressure">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Oxygen Level</label>
            <input type="text" class="form-control" id="oxygen_level" name = "oxygen_level">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">heart rate</label>
            <input type="text" class="form-control" id="heart_rate" name = "heart_rate">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">blood sugar</label>
            <input type="text" class="form-control" id="blood_sugar" name = "blood_sugar">
        </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">cholestrol</label>
            <input type="text" class="form-control" id="cholestrol" name = "cholestrol">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Body Temperature</label>
            <input type="text" class="form-control" id="body_temperature" name = "body_temperature">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">sleep hours</label>
            <input type="text" class="form-control" id="sleep_hours" name = "sleep_hours">
        </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Stress Level</label>
            <input type="text" class="form-control" id="stress_level" name = "stress_level">
        </div>



        <button type="submit" class=" col-md-12 btn btn-primary btn-lg">Submit</button>
      </form>
    </div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>


</html>
