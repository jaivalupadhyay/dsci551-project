<!doctype html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Patient Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">Health Insights</a>

        <a href="{% url 'update_multiple' %}" class="navbar-brand mb-0 h1">Update Multiple</a>


    </div>
</nav>



<style>
                .colorchange{
          background-color: #343a40 !important;
          color: white;
        }

        .colorchange:hover{
          color: white;
        }

        .footer {
            width: 100%;
            background-color: #343a40;
            color: #ccc;
            padding: 20px 0;
        }

        .footer h5 {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .footer p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .footer .list-unstyled a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer .list-unstyled a:hover {
            color: #fff;
        }

        .footer .lead-sm {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .footer .container {
            background-color: transparent;
            margin-bottom: 15px;
            padding: 0;
        }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Patient Record</h1>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <form method="post" class="needs-validation" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="patient_id" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" class="form-control" id="age" name="age">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="gender" name="gender">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="height" class="form-label">Height</label>
                                <input type="text" class="form-control" id="height" name="height">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="weight" class="form-label">Weight</label>
                                <input type="text" class="form-control" id="weight" name="weight">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="blood_type" class="form-label">Blood Type</label>
                                <input type="text" class="form-control" id="blood_type" name="blood_type">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="blood_pressure" class="form-label">Blood Pressure</label>
                                <input type="text" class="form-control" id="blood_pressure" name="blood_pressure">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="oxygen_level" class="form-label">Oxygen Level</label>
                                <input type="text" class="form-control" id="oxygen_level" name="oxygen_level">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="heart_rate" class="form-label">Heart Rate</label>
                                <input type="text" class="form-control" id="heart_rate" name="heart_rate">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="blood_sugar" class="form-label">Blood Sugar</label>
                                <input type="text" class="form-control" id="blood_sugar" name="blood_sugar">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cholestrol" class="form-label">Cholesterol</label>
                                <input type="text" class="form-control" id="cholestrol" name="cholestrol">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="body_temperature" class="form-label">Body Temperature</label>
                                <input type="text" class="form-control" id="body_temperature" name="body_temperature">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sleep_hours" class="form-label">Sleep Hours</label>
                                <input type="text" class="form-control" id="sleep_hours" name="sleep_hours">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="stress_level" class="form-label">Stress Level</label>
                                <input type="text" class="form-control" id="stress_level" name="stress_level">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom mt-4 w-100 colorchange">Update Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Contact Information</h5>
                <p class="lead-sm"><i class="fas fa-user me-2"></i> <span>Name: HealthManager</span></p>
                <p class="lead-sm"><i class="fas fa-envelope me-2"></i> <span>Email:
                        HealthManager@gmail.com</span></p>
            </div>
            <div class="col-md-4">
                <h5>Useful Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#"><i class="fas fa-lock me-2"></i> Privacy Policy</a></li>
                    <li><a href="#"><i class="fas fa-book me-2"></i> Terms of Service</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Copyright Information</h5>
                <p class="lead-sm"><i class="fas fa-globe me-2"></i> <span>&copy; 2024 HealthManagerCo.</span>
                </p>
            </div>
        </div>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
