<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Name: {{ patient.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Patient ID: {{ patient.patient_id }}</h6>
                <p class="card-text">Age: {{ patient.age }}</p>
                <p class="card-text">Records: {{ patient.records|safe }}</p>
            </div>
        </div>
        <a href="{% url 'patient-detail' patient_id=patient.patient_id+1 %}" class="btn btn-primary mt-3">Next Patient</a>
        <a href="{% url 'patient-detail' patient_id=patient.patient_id-1 %}" class="btn btn-secondary mt-3">Previous Patient</a>
    </div>
</body>
</html>
