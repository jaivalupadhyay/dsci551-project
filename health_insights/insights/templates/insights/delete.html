<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

      <nav class="navbar bg-primary px-3" data-bs-theme="dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">
                <span>Health Insights</span>
            </a>

        </div>

    </nav>

  <h1>Delete page</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4"> <!-- You can adjust 'md-6' to increase or decrease the form width -->
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label me-2">Patient ID</label>
            <input type="text" class="form-control" id="id" name = "patient_id">
        </div>


        <button type="submit" class=" col-md-12 btn  btn-outline-danger btn-lg">Submit</button>
      </form>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>


</html>
