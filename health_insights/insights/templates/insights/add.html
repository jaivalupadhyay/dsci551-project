<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo - Patient Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">Health Insights</a>

      <a href="{% url 'add_multiple' %}" class="navbar-brand mb-0 h1">Add multiple</a>
    </div>

</nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Patient Registration</h1>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Single Patient</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="patient_id" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patient_id" name="patient_id">
                            </div>
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" class="form-control" id="age" name="age">
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="gender" name="gender">
                            </div>
                            <div class="col-6">
                                <label for="height" class="form-label">Height</label>
                                <input type="text" class="form-control" id="height" name="height">
                            </div>
                            <div class="col-6">
                                <label for="weight" class="form-label">Weight</label>
                                <input type="text" class="form-control" id="weight" name="weight">
                            </div>
                            <div class="col-md-6">
                                <label for="blood_type" class="form-label">Blood Type</label>
                                <input type="text" class="form-control" id="blood_type" name="blood_type">
                            </div>
                            <div class="col-md-6">
                                <label for="blood_pressure" class="form-label">Blood Pressure</label>
                                <input type="text" class="form-control" id="blood_pressure" name="blood_pressure">
                            </div>
                            <div class="col-6">
                                <label for="oxygen_level" class="form-label">Oxygen Level</label>
                                <input type="text" class="form-control" id="oxygen_level" name="oxygen_level">
                            </div>
                            <div class="col-6">
                                <label for="heart_rate" class="form-label">Heart Rate</label>
                                <input type="text" class="form-control" id="heart_rate" name="heart_rate">
                            </div>
                            <div class="col-md-6">
                                <label for="blood_sugar" class="form-label">Blood Sugar</label>
                                <input type="text" class="form-control" id="blood_sugar" name="blood_sugar">
                            </div>
                            <div class="col-md-6">
                                <label for="cholestrol" class="form-label">Cholesterol</label>
                                <input type="text" class="form-control" id="cholestrol" name="cholestrol">
                            </div>
                            <div class="col-6">
                                <label for="body_temperature" class="form-label">Body Temperature</label>
                                <input type="text" class="form-control" id="body_temperature" name="body_temperature">
                            </div>
                            <div class="col-6">
                                <label for="sleep_hours" class="form-label">Sleep Hours</label>
                                <input type="text" class="form-control" id="sleep_hours" name="sleep_hours">
                            </div>
                            <div class="col-6">
                                <label for="stress_level" class="form-label">Stress Level</label>
                                <input type="text" class="form-control" id="stress_level" name="stress_level">
                            </div>
                        </div>
                      <br>
                        <div class="d-grid gap-2">
                            <button type="submit" class=" btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
