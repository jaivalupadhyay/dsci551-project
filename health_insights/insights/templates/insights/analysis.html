<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Patient Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .chart-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Creates four columns */
            gap: 20px; /* Adds space between charts */
            padding: 20px; /* Padding around the grid */
        }
        .chart-box {
            width: 100%; /* Full width of the column */
            height: 300px; /* Fixed height for all charts */
        }
        canvas {
            width: 100% !important; /* Important to override default styles */
            height: 100% !important;
        }
        
        .container {
            margin-top: 50px;
            margin-bottom: 150px; /* Add bottom margin to create space for the footer */
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            /box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);/
        }
        
        .footer {
            width: 100%;
            background-color: #343a40; /* Dark grey background color */
            color: #ccc; /* White text color */
            padding: 20px 0;
            text-align: center; /* Center align footer content */
        }
        .footer h5 {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .footer p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .list-unstyled a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .list-unstyled a:hover {
            color: #fff;
        }
        /* Override container styles for the footer */
        .footer .container {
            background-color: transparent;
            margin-bottom: 15px;
            padding: 0;
        }
        .footer .row {
            display: flex;
            justify-content: space-between;
        }
        .footer .col-md-4 {
            flex: 0 0 auto;
            width: 33.33%;
            max-width: 33.33%;
        }
        .header {
            width: 100%;
            background-color: #343a40; /* Dark grey background color */
            color: #ccc; /* White text color */
            padding: 20px 0;
            text-align: center; /* Center align header content */
            display: flex;
            justify-content: space-between; /* Align items to the start and end of the container */
            align-items: center; /* Center items vertically */
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .home-button {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Patient Data Chart</h1>
    <a href="{% url 'home' %}" class="home-button"><i class="fas fa-home"></i> Home</a>
</div>
<div class="chart-container">
    {% for chart in charts_data %}
    <div class="chart-box">
        <canvas id="{{ chart.attribute }}Chart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('{{ chart.attribute }}Chart').getContext('2d');
        var allValues = {{ chart.values|safe }};
        var userValue = {{ chart.user_value }};
        var minValue = Math.min(...allValues);
        var maxValue = Math.max(...allValues);
        var range = maxValue - minValue;
        var binSize = range / 10;  // Define the size of each bin dynamically

        var binCounts = {};
        allValues.forEach(function(val) {
            var bin = Math.round((Math.floor(val / binSize) * binSize) * 100) / 100; // Round to two decimal places
            binCounts[bin] = (binCounts[bin] || 0) + 1;
        });

        var labels = Object.keys(binCounts).sort((a, b) => parseFloat(a) - parseFloat(b));
        var counts = labels.map(bin => binCounts[bin]);

        var backgroundColors = labels.map(label => {
            var binStart = parseFloat(label);
            var binEnd = binStart + binSize;
            if (userValue >= binStart && userValue < binEnd) {
                return 'rgba(255, 99, 132, 0.7)';  // Highlight color for user's bin
            } else {
                return 'rgba(75, 192, 192, 0.2)';  // Default color
            }
        });

        var borderColors = labels.map(label => {
            var binStart = parseFloat(label);
            var binEnd = binStart + binSize;
            if (userValue >= binStart && userValue < binEnd) {
                return 'rgba(255, 99, 132, 1)';  // Highlight border color for user's bin
            } else {
                return 'rgba(75, 192, 192, 1)';  // Default border color
            }
        });

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ chart.label }} Distribution',
                    data: counts,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(2); // Ensures labels on x-axis are rounded to two decimal places
                            }
                        }
                    }]
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
    {% endfor %}
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Contact Information</h5>
                <p><i class="fas fa-user"></i> <span>Name: HealthManager</span></p>
                <p><i class="fas fa-envelope"></i> <span>Email: HealthManager@gmail.com</span></p>
            </div>
            <div class="col-md-4">
                <h5>Useful Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#"><i class="fas fa-lock"></i> Privacy Policy</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Terms of Service</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Copyright Information</h5>
                <p><i class="fas fa-globe"></i> <span>&copy; 2024 HealthManagerCo.</span></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
